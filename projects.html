<html>
<head>
  <style>
    h1{
      text-align: center;
      font-family: Dancing Script, cursive;
    }

    .card {
      width: auto;
      margin: 16px;
      padding: 8px;
      text-align: center;
      border-radius: 8px;
      float: left;
      display: flex;
      box-shadow: 3px 5px #888888;
      border: 4px;
      border-radius: 8px;
      background-color: white;
      font-family: 'Fjalla One', sans-serif;
      justify-content: center;
      flex-direction: row;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
    }

    .card-img-top {
      width: 200px;
      border-radius: 8px;
      display: flex;
    }
  </style>
</head>
<body bgcolor="#d0dfe8">
  <div class="container">
    <h1> Projects </h1>
    <div class="card md-4">
      <img class="card-img-top" src="images/homepage.png" alt="Card image cap">
      <div class="card-body"
        <h5 class="card-title">Recruit Up!</h5>
        <p class="card-text"> A schedule generator for coaches in their recruiting process. </p>
      </div>
    </div>
  </div>
</body>
</html>
